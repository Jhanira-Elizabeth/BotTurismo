<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de Atención</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0a1929;
      --sidebar-text: #a0aec0;
      --primary-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --completed-bg: #dcfce7;
      --completed-text: #16a34a;
      --progress-bg: #fef3c7;
      --progress-text: #d97706;
      --outdated-bg: #fee2e2;
      --outdated-text: #dc2626;
    }

    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      position: fixed;
      width: 250px;
      padding: 1.5rem 0;
    }

    .sidebar-title {
      color: #38bdf8;
      font-size: 1.5rem;
      padding: 0 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .sidebar-title i {
      margin-right: 10px;
    }

    .nav-link {
      color: var(--sidebar-text);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--primary-color);
    }

    .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .btn-add {
      background-color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .btn-add:hover {
      background-color: #0d9488;
    }

    .table-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }

    .table thead th {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      padding: 1rem;
    }

    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }

    .btn-action {
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 0.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }

    .btn-edit {
      background-color: #e0f2fe;
      color: #0ea5e9;
    }

    .btn-delete {
      background-color: #fee2e2;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fas fa-clock"></i>
        <span>TurSD</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="locales.html">
            <i class="fas fa-store"></i> Locales Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="puntos.html">
            <i class="fas fa-map-marker-alt"></i> Puntos Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="actividades.html">
            <i class="fas fa-hiking"></i> Actividades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="etiquetas.html">
            <i class="fas fa-tags"></i> Etiquetas Turísticas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="servicios.html">
            <i class="fas fa-concierge-bell"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="duenos.html">
            <i class="fas fa-user-tie"></i> Dueños
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="parroquias.html">
            <i class="fas fa-map"></i> Parroquias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="horarios.html">
            <i class="fas fa-clock"></i> Horarios de Atención
          </a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="header">
        <h2>Horarios de Atención</h2>
        <button class="btn btn-add text-white" onclick="abrirFormularioCrear()">
          <i class="fas fa-plus"></i> Agregar Horario
        </button>
      </div>

      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>ID Local</th>
              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
              <th>Estado</th>
              <th>Creado Por</th>
              <th>Fecha Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaHorarios">
            <!-- Datos dinámicos aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Horario -->
  <div class="modal fade" id="modalHorario" tabindex="-1" aria-labelledby="modalHorarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalHorarioLabel">Crear/Editar Horario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formHorario">
            <input type="hidden" id="horarioId">
            <div class="mb-3">
              <label for="horarioIdLocal" class="form-label">ID Local</label>
              <input type="number" class="form-control" id="horarioIdLocal" placeholder="Ejemplo: 2" required>
            </div>
            <div class="mb-3">
              <label for="horarioDiaSemana" class="form-label">Día de la Semana</label>
              <input type="text" class="form-control" id="horarioDiaSemana" placeholder="Ejemplo: martes" required>
            </div>
            <div class="mb-3">
              <label for="horarioHoraInicio" class="form-label">Hora Inicio</label>
              <input type="time" class="form-control" id="horarioHoraInicio" required>
            </div>
            <div class="mb-3">
              <label for="horarioHoraFin" class="form-label">Hora Fin</label>
              <input type="time" class="form-control" id="horarioHoraFin" required>
            </div>
            <div class="mb-3">
              <label for="horarioEstado" class="form-label">Estado</label>
              <select class="form-select" id="horarioEstado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="horarioCreador" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="horarioCreador" placeholder="Ejemplo: Admin" required>
            </div>
            <div class="mb-3">
              <label for="horarioEditor" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="horarioEditor" placeholder="Ejemplo: Admin">
            </div>
            <div class="mb-3">
              <label for="horarioFechaCreacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="horarioFechaCreacion" required>
            </div>
            <div class="mb-3">
              <label for="horarioFechaUltimaEdicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="horarioFechaUltimaEdicion" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarHorario()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar los horarios desde el backend
    async function cargarHorarios() {
      try {
        const response = await fetch('https://tursd.onrender.com/api/v1/horarios');
        const horarios = await response.json();

        // Ordenar los horarios por ID
        horarios.sort((a, b) => a.id - b.id);

        const tabla = document.getElementById('tablaHorarios');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        horarios.forEach((horario) => {
          const fila = `
            <tr>
              <td>${horario.id}</td>
              <td>${horario.id_local || 'Sin ID Local'}</td>
              <td>${horario.dia_semana || 'Sin día'}</td>
              <td>${horario.hora_inicio || 'Sin hora de inicio'}</td>
              <td>${horario.hora_fin || 'Sin hora de fin'}</td>
              <td>${horario.estado || 'Sin estado'}</td>
              <td>${horario.creado_por || 'Desconocido'}</td>
              <td>${new Date(horario.fecha_creacion).toLocaleString() || 'Sin fecha'}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="abrirFormularioEditar(${horario.id}, ${horario.id_local}, '${horario.dia_semana}', '${horario.hora_inicio}', '${horario.hora_fin}', '${horario.estado}', '${horario.creado_por}', '${horario.editado_por}', '${horario.fecha_creacion}', '${horario.fecha_ultima_edicion}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarHorario(${horario.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar los horarios:', error);
      }
    }

    // Función para abrir el formulario modal para crear un horario
    function abrirFormularioCrear() {
      document.getElementById('formHorario').reset();
      document.getElementById('modalHorarioLabel').textContent = 'Crear Horario';
      document.getElementById('horarioId').value = '';
      document.getElementById('horarioFechaCreacion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      document.getElementById('horarioFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalHorario'));
      modal.show();
    }

    // Función para abrir el formulario modal para editar un horario
    function abrirFormularioEditar(id, id_local, dia_semana, hora_inicio, hora_fin, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion) {
      document.getElementById('modalHorarioLabel').textContent = 'Editar Horario';
      document.getElementById('horarioId').value = id;
      document.getElementById('horarioIdLocal').value = id_local;
      document.getElementById('horarioDiaSemana').value = dia_semana;
      document.getElementById('horarioHoraInicio').value = hora_inicio.slice(0, 5); // Asegurar formato HH:mm
      document.getElementById('horarioHoraFin').value = hora_fin.slice(0, 5); // Asegurar formato HH:mm
      document.getElementById('horarioEstado').value = estado;
      document.getElementById('horarioCreador').value = creado_por;
      document.getElementById('horarioEditor').value = editado_por;
      document.getElementById('horarioFechaCreacion').value = new Date(fecha_creacion).toISOString().slice(0, 16);
      document.getElementById('horarioFechaUltimaEdicion').value = new Date(fecha_ultima_edicion).toISOString().slice(0, 16);
      const modal = new bootstrap.Modal(document.getElementById('modalHorario'));
      modal.show();
    }

    // Función para manejar el envío del formulario
    document.getElementById('formHorario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('horarioId').value;
      const id_local = document.getElementById('horarioIdLocal').value;
      const dia_semana = document.getElementById('horarioDiaSemana').value;
      const hora_inicio = document.getElementById('horarioHoraInicio').value.slice(0, 5); // Asegurar formato HH:mm
      const hora_fin = document.getElementById('horarioHoraFin').value.slice(0, 5); // Asegurar formato HH:mm
      const estado = document.getElementById('horarioEstado').value;
      const creado_por = document.getElementById('horarioCreador').value;
      const editado_por = document.getElementById('horarioEditor').value || null;
      const fecha_creacion = new Date(document.getElementById('horarioFechaCreacion').value).toISOString();
      const fecha_ultima_edicion = new Date(document.getElementById('horarioFechaUltimaEdicion').value).toISOString();

      const data = id
        ? { id_local, dia_semana, hora_inicio, hora_fin, estado, editado_por, fecha_ultima_edicion } // PATCH payload
        : { id_local, dia_semana, hora_inicio, hora_fin, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion }; // POST payload

      const url = id
        ? `https://tursd.onrender.com/api/v1/horarios/${id}` // Edición
        : 'https://tursd.onrender.com/api/v1/horarios'; // Creación
      const method = id ? 'PATCH' : 'POST';

      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error al guardar el horario: ${errorText}`);
        }

        alert(id ? 'Horario actualizado correctamente' : 'Horario creado correctamente');
        location.reload(); // Recargar la página para actualizar los datos
      } catch (error) {
        console.error('Error al guardar el horario:', error);
      }
    });

    // Función para eliminar un horario
    async function eliminarHorario(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este horario?')) {
        try {
          const response = await fetch(`https://tursd.onrender.com/api/v1/horarios/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar el horario');

          alert('Horario eliminado');
          location.reload(); // Recargar la página para actualizar los datos
        } catch (error) {
          console.error('Error al eliminar el horario:', error);
        }
      }
    }

    // Cargar los horarios al cargar la página
    document.addEventListener('DOMContentLoaded', cargarHorarios);
  </script>
</body>
</html>
