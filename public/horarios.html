<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de Atención</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Horarios de Atención</h1>

    <!-- Barra de navegación -->
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link" href="locales.html">Locales Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="puntos.html">Puntos Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="etiquetas.html">Etiquetas Turísticas</a></li>
      <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
      <li class="nav-item"><a class="nav-link" href="localEtiqueta.html">Local Etiqueta</a></li>
      <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" href="duenos.html">Dueños</a></li>
      <li class="nav-item"><a class="nav-link" href="parroquias.html">Parroquias</a></li>
      <li class="nav-item"><a class="nav-link active" href="horarios.html">Horarios de Atención</a></li>
    </ul>

    <!-- Contenido de la tabla de Horarios -->
    <div class="mt-4">
      <button class="btn btn-success mb-3" onclick="abrirFormulario()">Agregar Horario</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Local</th>
            <th>Día</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Estado</th>
            <th>Creado Por</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaHorarios">
          <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar los datos de Horarios
    async function cargarHorarios() {
      try {
        const response = await fetch('http://localhost:3000/api/v1/horarios');
        const horarios = await response.json();

        const tabla = document.getElementById('tablaHorarios');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        horarios.forEach((horario) => {
          const fila = `
            <tr>
              <td>${horario.id}</td>
              <td>${horario.id_local || 'Sin ID Local'}</td>
              <td>${horario.dia_semana || 'Sin día'}</td> <!-- Cambiado a dia_semana -->
              <td>${horario.hora_inicio || 'Sin hora de inicio'}</td>
              <td>${horario.hora_fin || 'Sin hora de fin'}</td>
              <td>${horario.estado || 'Sin estado'}</td>
              <td>${horario.creado_por || 'Desconocido'}</td>
              <td>${new Date(horario.fecha_creacion).toLocaleDateString() || 'Sin fecha'}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="editar(${horario.id})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminar(${horario.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar los horarios:', error);
      }
    }

    // Función para abrir el formulario de agregar (placeholder)
    function abrirFormulario() {
      alert('Abrir formulario para agregar un nuevo horario');
    }

    // Función para editar un registro (placeholder)
    function editar(id) {
      alert(`Editar horario con ID: ${id}`);
    }

    // Función para eliminar un registro
    async function eliminar(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este horario?')) {
        try {
          const response = await fetch(`http://localhost:3000/api/v1/horarios/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar el horario');

          alert('Horario eliminado');
          cargarHorarios(); // Recargar la tabla después de eliminar
        } catch (error) {
          console.error('Error al eliminar el horario:', error);
        }
      }
    }

    // Cargar los datos al cargar la página
    document.addEventListener('DOMContentLoaded', cargarHorarios);
  </script>
</body>
</html>
