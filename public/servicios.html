<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Locales</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0a1929;
      --sidebar-text: #a0aec0;
      --primary-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
    }

    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      position: fixed;
      width: 250px;
      padding: 1.5rem 0;
    }

    .sidebar-title {
      color: #38bdf8;
      font-size: 1.5rem;
      padding: 0 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .sidebar-title i {
      margin-right: 10px;
    }

    .nav-link {
      color: var(--sidebar-text);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--primary-color);
    }

    .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .btn-add {
      background-color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .btn-add:hover {
      background-color: #0d9488;
    }

    .table-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }

    .table thead th {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      padding: 1rem;
    }

    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }

    .btn-action {
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 0.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }

    .btn-edit {
      background-color: #e0f2fe;
      color: #0ea5e9;
    }

    .btn-delete {
      background-color: #fee2e2;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fas fa-tags"></i>
        <span>TurSD</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="locales.html">
            <i class="fas fa-store"></i> Locales Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="puntos.html">
            <i class="fas fa-map-marker-alt"></i> Puntos Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="etiquetas.html">
            <i class="fas fa-tags"></i> Etiquetas Turísticas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="localEtiqueta.html">
            <i class="fas fa-link"></i> Local Etiqueta
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="actividades.html">
            <i class="fas fa-hiking"></i> Actividades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="servicios.html">
            <i class="fas fa-concierge-bell"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="duenos.html">
            <i class="fas fa-user-tie"></i> Dueños
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="parroquias.html">
            <i class="fas fa-map"></i> Parroquias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="horarios.html">
            <i class="fas fa-clock"></i> Horarios de Atención
          </a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="header">
        <h2>Servicios Locales</h2>
        <button class="btn btn-add text-white" onclick="abrirFormularioCrear()">
          <i class="fas fa-plus"></i> Agregar Servicio
        </button>
      </div>

      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>ID Local</th>
              <th>Servicio</th>
              <th>Precio</th>
              <th>Tipo</th>
              <th>Estado</th>
              <th>Creado Por</th>
              <th>Fecha Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaServicios">
            <!-- Datos dinámicos aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Servicio -->
  <div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="modalServicioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalServicioLabel">Crear/Editar Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formServicio">
            <!-- Campos del formulario -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarServicio()">Guardar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let servicioId = null; // Variable para almacenar el ID del servicio en edición

    // Función para cargar los datos de Servicios Locales
    async function cargarServicios() {
      try {
        const response = await fetch('https://tursd.onrender.com/api/v1/servicios');
        if (!response.ok) {
          throw new Error(`Error en la solicitud: ${response.status} ${response.statusText}`);
        }
        const servicios = await response.json();

        // Ordenar los servicios por ID de forma ascendente
        servicios.sort((a, b) => a.id - b.id);

        const tabla = document.getElementById('tablaServicios');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        if (servicios.length === 0) {
          tabla.innerHTML = '<tr><td colspan="9" class="text-center">No hay servicios disponibles</td></tr>';
          return;
        }

        servicios.forEach((servicio) => {
          const fila = `
            <tr>
              <td>${servicio.id}</td>
              <td>${servicio.id_local || ''}</td>
              <td>${servicio.servicio || ''}</td>
              <td>${servicio.precio || ''}</td>
              <td>${servicio.tipo || ''}</td>
              <td>${servicio.estado || ''}</td>
              <td>${servicio.creado_por || ''}</td>
              <td>${servicio.fecha_creacion ? new Date(servicio.fecha_creacion).toLocaleDateString() : ''}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="abrirFormularioEditar(${servicio.id}, ${servicio.id_local}, '${servicio.servicio}', '${servicio.precio}', '${servicio.tipo}', '${servicio.estado}', '${servicio.creado_por}', '${servicio.editado_por}', '${servicio.fecha_creacion}', '${servicio.fecha_ultima_edicion}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminar(${servicio.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar los servicios:', error);
        const tabla = document.getElementById('tablaServicios');
        tabla.innerHTML = '<tr><td colspan="9" class="text-center text-danger">Error al cargar los datos</td></tr>';
      }
    }

    // Función para abrir el formulario modal para crear un servicio
    function abrirFormularioCrear() {
      servicioId = null; // Limpiar el ID del servicio en edición
      document.getElementById('formServicio').reset();
      document.getElementById('modalServicioLabel').textContent = 'Crear Servicio';
      document.getElementById('servicioFechaCreacion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      document.getElementById('servicioFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalServicio'));
      modal.show();
    }

    // Función para abrir el formulario modal para editar un servicio
    function abrirFormularioEditar(id, id_local, servicio, precio, tipo, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion) {
      servicioId = id; // Almacenar el ID del servicio en edición
      document.getElementById('modalServicioLabel').textContent = 'Editar Servicio';
      document.getElementById('servicioIdLocal').value = id_local;
      document.getElementById('servicioNombre').value = servicio;
      document.getElementById('servicioPrecio').value = precio;
      document.getElementById('servicioTipo').value = tipo;
      document.getElementById('servicioEstado').value = estado;
      document.getElementById('servicioCreador').value = creado_por;
      document.getElementById('servicioEditor').value = editado_por || ''; // Manejar valores nulos
      document.getElementById('servicioFechaCreacion').value = fecha_creacion ? new Date(fecha_creacion).toISOString().slice(0, 16) : '';
      document.getElementById('servicioFechaUltimaEdicion').value = fecha_ultima_edicion ? new Date(fecha_ultima_edicion).toISOString().slice(0, 16) : '';
      const modal = new bootstrap.Modal(document.getElementById('modalServicio'));
      modal.show();
    }

    // Función para manejar el envío del formulario
    document.getElementById('formServicio').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        id_local: document.getElementById('servicioIdLocal').value,
        servicio: document.getElementById('servicioNombre').value,
        precio: document.getElementById('servicioPrecio').value,
        tipo: document.getElementById('servicioTipo').value,
        estado: document.getElementById('servicioEstado').value,
        creado_por: document.getElementById('servicioCreador').value,
        editado_por: document.getElementById('servicioEditor').value || null,
        fecha_creacion: new Date(document.getElementById('servicioFechaCreacion').value).toISOString(),
        fecha_ultima_edicion: new Date(document.getElementById('servicioFechaUltimaEdicion').value).toISOString(),
      };

      const method = servicioId ? 'PATCH' : 'POST';
      const url = servicioId
        ? `https://tursd.onrender.com/api/v1/servicios/${servicioId}`
        : `https://tursd.onrender.com/api/v1/servicios`;

      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error al guardar el servicio: ${errorText}`);
        }

        alert('Servicio guardado correctamente');
        cargarServicios(); // Recargar la tabla después de guardar
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalServicio'));
        modal.hide();
      } catch (error) {
        console.error('Error al guardar el servicio:', error);
      }
    });

    // Función para eliminar un registro
    async function eliminar(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este servicio?')) {
        try {
          const response = await fetch(`https://tursd.onrender.com/api/v1/servicios/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar el servicio');

          alert('Servicio eliminado');
          cargarServicios(); // Recargar la tabla después de eliminar
        } catch (error) {
          console.error('Error al eliminar el servicio:', error);
        }
      }
    }

    // Cargar los datos al cargar la página
    document.addEventListener('DOMContentLoaded', cargarServicios);
  </script>
</body>
</html>
