<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locales Turísticos</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Locales Turísticos</h1>

    <!-- Barra de navegación -->
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" href="locales.html">Locales Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="puntos.html">Puntos Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="etiquetas.html">Etiquetas Turísticas</a></li>
      <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
      <li class="nav-item"><a class="nav-link" href="localEtiqueta.html">Local Etiqueta</a></li>
      <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" href="duenos.html">Dueños</a></li>
      <li class="nav-item"><a class="nav-link" href="parroquias.html">Parroquias</a></li>
      <li class="nav-item"><a class="nav-link" href="horarios.html">Horarios de Atención</a></li>
    </ul>

    <!-- Contenido de la tabla de Locales Turísticos -->
    <div class="mt-4">
      <button class="btn btn-success mb-3" onclick="abrirFormulario()">Agregar Local</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaLocales">
          <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar los datos de Locales Turísticos
    async function cargarLocales() {
      try {
        const response = await fetch('http://localhost:3000/api/v1/locales');
        const locales = await response.json();

        const tabla = document.getElementById('tablaLocales');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        locales.forEach((local) => {
          const fila = `
            <tr>
              <td>${local.id}</td>
              <td>${local.nombre || 'Sin nombre'}</td>
              <td>${local.descripcion || 'Sin descripción'}</td>
              <td>${local.direccion || 'Sin dirección'}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="editar(${local.id})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminar(${local.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar los locales:', error);
      }
    }

    // Función para abrir el formulario de agregar (placeholder)
    function abrirFormulario() {
      alert('Abrir formulario para agregar un nuevo local');
    }

    // Función para editar un registro (placeholder)
    function editar(id) {
      alert(`Editar local con ID: ${id}`);
    }

    // Función para eliminar un registro
    async function eliminar(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este local?')) {
        try {
          const response = await fetch(`http://localhost:3000/api/v1/locales/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar el local');

          alert('Local eliminado');
          cargarLocales(); // Recargar la tabla después de eliminar
        } catch (error) {
          console.error('Error al eliminar el local:', error);
        }
      }
    }

    // Cargar los datos al cargar la página
    document.addEventListener('DOMContentLoaded', cargarLocales);
  </script>
</body>
</html>
