<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Locales Turísticos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0a1929;
      --sidebar-text: #a0aec0;
      --primary-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --completed-bg: #dcfce7;
      --completed-text: #16a34a;
      --progress-bg: #fef3c7;
      --progress-text: #d97706;
      --outdated-bg: #fee2e2;
      --outdated-text: #dc2626;
    }
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      position: fixed;
      width: 250px;
      padding: 1.5rem 0;
    }
    .sidebar-title {
      color: #38bdf8;
      font-size: 1.5rem;
      padding: 0 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }
    .sidebar-title i {
      margin-right: 10px;
    }
    .nav-link {
      color: var(--sidebar-text);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }
    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--primary-color);
    }
    .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .btn-add {
      background-color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .btn-add:hover {
      background-color: #0d9488;
    }
    .table-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }
    .table thead th {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      padding: 1rem;
    }
    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }
    .status-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      text-align: center;
      display: inline-block;
    }
    .completed {
      background-color: var(--completed-bg);
      color: var(--completed-text);
    }
    .inactive {
      background-color: var(--outdated-bg);
      color: var(--outdated-text);
    }
    .modal-header {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }
    .modal-footer {
      border-top: 1px solid #e2e8f0;
    }
    .btn-action {
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 0.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }
    .btn-edit {
      background-color: #e0f2fe;
      color: #0ea5e9;
    }
    .btn-delete {
      background-color: #fee2e2;
      color: #dc2626;
    }
    .local-icon {
      width: 32px;
      height: 32px;
      background-color: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .form-grid .full-width {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fas fa-compass"></i>
        <span>TurSD</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="locales.html">
            <i class="fas fa-store"></i> Locales Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="puntos.html">
            <i class="fas fa-map-marker-alt"></i> Puntos Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="etiquetas.html">
            <i class="fas fa-tags"></i> Etiquetas Turísticas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="actividades.html">
            <i class="fas fa-hiking"></i> Actividades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="localEtiqueta.html">
            <i class="fas fa-link"></i> Local Etiqueta
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="servicios.html">
            <i class="fas fa-concierge-bell"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="duenos.html">
            <i class="fas fa-user-tie"></i> Dueños
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="parroquias.html">
            <i class="fas fa-map"></i> Parroquias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="horarios.html">
            <i class="fas fa-clock"></i> Horarios de Atención
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Content -->
    <div class="content">
      <div class="header">
        <h2>Locales Turísticos</h2>
        <button class="btn btn-add text-white" onclick="abrirFormularioCrear()">
          <i class="fas fa-plus"></i> Agregar Local
        </button>
      </div>
      
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Dirección</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaLocales">
            <!-- Datos cargados dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Local -->
  <div class="modal fade" id="modalLocal" tabindex="-1" aria-labelledby="modalLocalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLocalLabel">Crear/Editar Local</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formLocal">
            <input type="hidden" id="localId">
            <div class="form-grid">
              <div class="full-width">
                <label for="localNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="localNombre" placeholder="Ejemplo: Mi casa" required>
              </div>
              
              <div class="full-width">
                <label for="localDescripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="localDescripcion" placeholder="Ejemplo: Donde vivo.">
              </div>
              
              <div class="full-width">
                <label for="localDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="localDireccion" placeholder="Ejemplo: Aja." required>
              </div>
              
              <div>
                <label for="localLatitud" class="form-label">Latitud</label>
                <input type="text" class="form-control" id="localLatitud" placeholder="Ejemplo: -0.328215" required>
              </div>
              
              <div>
                <label for="localLongitud" class="form-label">Longitud</label>
                <input type="text" class="form-control" id="localLongitud" placeholder="Ejemplo: -78.948441" required>
              </div>
              
              <div>
                <label for="localIdDueno" class="form-label">ID Dueño</label>
                <input type="number" class="form-control" id="localIdDueno" placeholder="Ejemplo: 1" required>
              </div>
              
              <div>
                <label for="localIdParroquia" class="form-label">ID Parroquia</label>
                <input type="number" class="form-control" id="localIdParroquia" placeholder="Ejemplo: 1" required>
              </div>
              
              <div>
                <label for="localEstado" class="form-label">Estado</label>
                <select class="form-select" id="localEstado" required>
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </div>
              
              <div>
                <label for="localCreador" class="form-label">Creado Por</label>
                <input type="text" class="form-control" id="localCreador" placeholder="Ejemplo: Jhan" required>
              </div>
              
              <div>
                <label for="localEditor" class="form-label">Editado Por</label>
                <input type="text" class="form-control" id="localEditor" placeholder="Ejemplo: Admin">
              </div>
              
              <div>
                <label for="localFechaCreacion" class="form-label">Fecha Creación</label>
                <input type="datetime-local" class="form-control" id="localFechaCreacion" required>
              </div>
              
              <div>
                <label for="localFechaUltimaEdicion" class="form-label">Fecha Última Edición</label>
                <input type="datetime-local" class="form-control" id="localFechaUltimaEdicion" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarLocal()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar los locales desde el backend
    async function cargarLocales() {
      try {
        const response = await fetch('https://tursd.onrender.com/api/v1/locales');
        const locales = await response.json();

        // Ordenar los locales por ID
        locales.sort((a, b) => a.id - b.id);

        const tabla = document.getElementById('tablaLocales');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        locales.forEach((local) => {
          // Determinar el estado visual
          let estadoClase = local.estado === 'activo' ? 'completed' : 'inactive';
          
          const fila = `
            <tr>
              <td>${local.id}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="local-icon me-2">
                    <i class="fas fa-store"></i>
                  </div>
                  ${local.nombre || 'Sin nombre'}
                </div>
              </td>
              <td>${local.descripcion || 'Sin descripción'}</td>
              <td>${local.direccion || 'Sin dirección'}</td>
              <td><span class="status-pill ${estadoClase}">${local.estado || 'Sin estado'}</span></td>
              <td>
                <button class="btn-action btn-edit" onclick="abrirFormularioEditar(${local.id}, '${local.nombre}', '${local.descripcion || ''}', '${local.direccion}', '${local.latitud}', '${local.longitud}', ${local.id_dueno}, ${local.id_parroquia}, '${local.estado}', '${local.creado_por}', '${local.editado_por || ''}', '${local.fecha_creacion}', '${local.fecha_ultima_edicion}')">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-action btn-delete" onclick="eliminarLocal(${local.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar los locales:', error);
      }
    }

    // Función para abrir el formulario modal para crear un local
    function abrirFormularioCrear() {
      document.getElementById('formLocal').reset();
      document.getElementById('modalLocalLabel').textContent = 'Crear Local';
      document.getElementById('localId').value = '';
      document.getElementById('localFechaCreacion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      document.getElementById('localFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalLocal'));
      modal.show();
    }

    // Función para abrir el formulario modal para editar un local
    function abrirFormularioEditar(id, nombre, descripcion, direccion, latitud, longitud, id_dueno, id_parroquia, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion) {
      document.getElementById('modalLocalLabel').textContent = 'Editar Local';
      document.getElementById('localId').value = id;
      document.getElementById('localNombre').value = nombre;
      document.getElementById('localDescripcion').value = descripcion;
      document.getElementById('localDireccion').value = direccion;
      document.getElementById('localLatitud').value = latitud;
      document.getElementById('localLongitud').value = longitud;
      document.getElementById('localIdDueno').value = id_dueno;
      document.getElementById('localIdParroquia').value = id_parroquia;
      document.getElementById('localEstado').value = estado;
      document.getElementById('localCreador').value = creado_por;
      document.getElementById('localEditor').value = editado_por;
      document.getElementById('localFechaCreacion').value = new Date(fecha_creacion).toISOString().slice(0, 16);
      document.getElementById('localFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Actualizar a fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalLocal'));
      modal.show();
    }

    // Función para guardar un local
    function guardarLocal() {
      const id = document.getElementById('localId').value;
      const nombre = document.getElementById('localNombre').value;
      const descripcion = document.getElementById('localDescripcion').value || null;
      const direccion = document.getElementById('localDireccion').value;
      const latitud = document.getElementById('localLatitud').value;
      const longitud = document.getElementById('localLongitud').value;
      const id_dueno = document.getElementById('localIdDueno').value;
      const id_parroquia = document.getElementById('localIdParroquia').value;
      const estado = document.getElementById('localEstado').value;
      const creado_por = document.getElementById('localCreador').value;
      const editado_por = document.getElementById('localEditor').value || null;
      const fecha_creacion = new Date(document.getElementById('localFechaCreacion').value).toISOString();
      const fecha_ultima_edicion = new Date(document.getElementById('localFechaUltimaEdicion').value).toISOString();

      const data = id
        ? { nombre, descripcion, direccion, latitud, longitud, id_dueno, id_parroquia, estado, editado_por, fecha_ultima_edicion } // PATCH payload
        : { nombre, descripcion, direccion, latitud, longitud, id_dueno, id_parroquia, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion }; // POST payload

      const url = id
        ? `https://tursd.onrender.com/api/v1/locales/${id}` // Edición
        : 'https://tursd.onrender.com/api/v1/locales'; // Creación
      const method = id ? 'PATCH' : 'POST';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(text => {
            throw new Error(`Error al guardar el local: ${text}`);
          });
        }
        return response.json();
      })
      .then(() => {
        alert(id ? 'Local actualizado correctamente' : 'Local creado correctamente');
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalLocal'));
        modal.hide();
        cargarLocales();
      })
      .catch(error => {
        console.error('Error al guardar el local:', error);
        alert(error.message);
      });
    }

    // Función para eliminar un local
    function eliminarLocal(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este local?')) {
        fetch(`https://tursd.onrender.com/api/v1/locales/${id}`, {
          method: 'DELETE',
        })
        .then(response => {
          if (!response.ok) throw new Error('Error al eliminar el local');
          alert('Local eliminado');
          cargarLocales();
        })
        .catch(error => {
          console.error('Error al eliminar el local:', error);
          alert('Error al eliminar el local: ' + error.message);
        });
      }
    }

    // Cargar los locales al cargar la página
    document.addEventListener('DOMContentLoaded', cargarLocales);
  </script>
</body>
</html>
