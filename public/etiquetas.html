<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas Turísticas</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Etiquetas Turísticas</h1>

    <!-- Barra de navegación -->
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link" href="locales.html">Locales Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="puntos.html">Puntos Turísticos</a></li>
      <li class="nav-item"><a class="nav-link active" href="etiquetas.html">Etiquetas Turísticas</a></li>
      <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
      <li class="nav-item"><a class="nav-link" href="localEtiqueta.html">Local Etiqueta</a></li>
      <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" href="duenos.html">Dueños</a></li>
      <li class="nav-item"><a class="nav-link" href="parroquias.html">Parroquias</a></li>
      <li class="nav-item"><a class="nav-link" href="horarios.html">Horarios de Atención</a></li>
    </ul>

    <!-- Contenido de la tabla de Etiquetas Turísticas -->
    <div class="mt-4">
      <button class="btn btn-success mb-3" onclick="abrirFormulario()">Agregar Etiqueta</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Relacionado</th>
            <th>Estado</th>
            <th>Creado Por</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaEtiquetas">
          <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar los datos de Etiquetas Turísticas
    async function cargarEtiquetas() {
      try {
        const response = await fetch('http://localhost:3000/api/v1/etiquetas');
        if (!response.ok) {
          throw new Error(`Error en la solicitud: ${response.status} ${response.statusText}`);
        }
        const etiquetas = await response.json();
        console.log('Datos recibidos:', etiquetas); // Verifica los datos en la consola

        const tabla = document.getElementById('tablaEtiquetas');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        if (etiquetas.length === 0) {
          tabla.innerHTML = '<tr><td colspan="6" class="text-center">No hay etiquetas disponibles</td></tr>';
          return;
        }

        etiquetas.forEach((etiqueta) => {
          const fila = `
            <tr>
              <td>${etiqueta.id_etiqueta !== undefined ? etiqueta.id_etiqueta.toString() : 'Sin ID'}</td>
              <td>${etiqueta.id_punto_turistico !== undefined ? etiqueta.id_punto_turistico.toString() : 'Sin ID Relacionado'}</td>
              <td>${etiqueta.estado || 'Sin estado'}</td>
              <td>${etiqueta.creado_por || 'Desconocido'}</td>
              <td>${etiqueta.fecha_creacion ? new Date(etiqueta.fecha_creacion).toLocaleDateString() : 'Sin fecha'}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="editar(${etiqueta.id_etiqueta})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminar(${etiqueta.id_etiqueta})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar las etiquetas:', error);
        const tabla = document.getElementById('tablaEtiquetas');
        tabla.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error al cargar los datos</td></tr>';
      }
    }

    // Función para abrir el formulario de agregar (placeholder)
    function abrirFormulario() {
      alert('Abrir formulario para agregar una nueva etiqueta');
    }

    // Función para editar un registro (placeholder)
    function editar(id) {
      alert(`Editar etiqueta con ID: ${id}`);
    }

    // Función para eliminar un registro
    async function eliminar(id) {
      if (confirm('¿Estás seguro de que deseas eliminar esta etiqueta?')) {
        try {
          const response = await fetch(`http://localhost:3000/api/v1/etiquetas/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar la etiqueta');

          alert('Etiqueta eliminada');
          cargarEtiquetas(); // Recargar la tabla después de eliminar
        } catch (error) {
          console.error('Error al eliminar la etiqueta:', error);
        }
      }
    }

    // Cargar los datos al cargar la página
    document.addEventListener('DOMContentLoaded', cargarEtiquetas);
  </script>
</body>
</html>
