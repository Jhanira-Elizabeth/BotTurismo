<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Etiquetas Turísticas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0a1929;
      --sidebar-text: #a0aec0;
      --primary-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --completed-bg: #dcfce7;
      --completed-text: #16a34a;
      --progress-bg: #fef3c7;
      --progress-text: #d97706;
      --outdated-bg: #fee2e2;
      --outdated-text: #dc2626;
    }

    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      height: 100vh;
      position: fixed;
      width: 250px;
      padding: 1.5rem 0;
    }

    .sidebar-title {
      color: #38bdf8;
      font-size: 1.5rem;
      padding: 0 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .sidebar-title i {
      margin-right: 10px;
    }

    .nav-link {
      color: var(--sidebar-text);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--primary-color);
    }

    .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .btn-add {
      background-color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .btn-add:hover {
      background-color: #0d9488;
    }

    .table-container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }

    .table thead th {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      padding: 1rem;
    }

    .table tbody td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }

    .status-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      text-align: center;
      display: inline-block;
    }

    .completed {
      background-color: var(--completed-bg);
      color: var(--completed-text);
    }

    .in-progress {
      background-color: var(--progress-bg);
      color: var(--progress-text);
    }

    .outdated {
      background-color: var(--outdated-bg);
      color: var(--outdated-text);
    }

    .modal-header {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-footer {
      border-top: 1px solid #e2e8f0;
    }

    .btn-action {
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 0.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }

    .btn-edit {
      background-color: #e0f2fe;
      color: #0ea5e9;
    }

    .btn-delete {
      background-color: #fee2e2;
      color: #dc2626;
    }
    
    .icon-column {
      width: 40px;
    }
    
    .tag-icon {
      width: 32px;
      height: 32px;
      background-color: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">
        <i class="fas fa-tags"></i>
        <span>TurSD</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="locales.html">
            <i class="fas fa-store"></i> Locales Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="puntos.html">
            <i class="fas fa-map-marker-alt"></i> Puntos Turísticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="etiquetas.html">
            <i class="fas fa-tags"></i> Etiquetas Turísticas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="localEtiqueta.html">
            <i class="fas fa-link"></i> Local Etiqueta
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="actividades.html">
            <i class="fas fa-hiking"></i> Actividades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="servicios.html">
            <i class="fas fa-concierge-bell"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="duenos.html">
            <i class="fas fa-user-tie"></i> Dueños
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="parroquias.html">
            <i class="fas fa-map"></i> Parroquias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="horarios.html">
            <i class="fas fa-clock"></i> Horarios de Atención
          </a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="header">
        <h2>Etiquetas Turísticas</h2>
        <button class="btn btn-add text-white" onclick="abrirFormularioCrear()">
          <i class="fas fa-plus"></i> Agregar Etiqueta
        </button>
      </div>

      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Creado por</th>
              <th>Fecha creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaEtiquetas">
            <!-- Datos dinámicos aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Etiqueta -->
  <div class="modal fade" id="modalEtiqueta" tabindex="-1" aria-labelledby="modalEtiquetaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEtiquetaLabel">Crear Etiqueta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEtiqueta">
            <input type="hidden" id="etiquetaId">
            <div class="mb-3">
              <label for="etiquetaNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="etiquetaNombre" placeholder="Ejemplo: Chilachito" required>
            </div>
            <div class="mb-3">
              <label for="etiquetaDescripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="etiquetaDescripcion" placeholder="Ejemplo: Descripción de la etiqueta">
            </div>
            <div class="mb-3">
              <label for="etiquetaEstado" class="form-label">Estado</label>
              <select class="form-select" id="etiquetaEstado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="etiquetaCreador" class="form-label">Creado Por</label>
                <input type="text" class="form-control" id="etiquetaCreador" placeholder="Ejemplo: Jhan" required>
              </div>
              <div class="col-md-6">
                <label for="etiquetaEditor" class="form-label">Editado Por</label>
                <input type="text" class="form-control" id="etiquetaEditor" placeholder="Ejemplo: Admin">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="etiquetaFechaCreacion" class="form-label">Fecha Creación</label>
                <input type="datetime-local" class="form-control" id="etiquetaFechaCreacion" required>
              </div>
              <div class="col-md-6">
                <label for="etiquetaFechaUltimaEdicion" class="form-label">Fecha Última Edición</label>
                <input type="datetime-local" class="form-control" id="etiquetaFechaUltimaEdicion" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarEtiqueta()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar las etiquetas desde el backend
    async function cargarEtiquetas() {
      try {
        const response = await fetch('https://tursd.onrender.com/api/v1/etiquetas');
        const etiquetas = await response.json();

        const tabla = document.getElementById('tablaEtiquetas');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        etiquetas.forEach((etiqueta, index) => {
          // Determinar el estado visual
          let estadoClase = '';
          if (etiqueta.estado === 'activo') {
            estadoClase = 'completed';
          } else if (etiqueta.estado === 'inactivo') {
            estadoClase = 'outdated';
          } else {
            estadoClase = 'in-progress';
          }

          const fila = `
            <tr>
              <td>${index + 1}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="tag-icon me-2">
                    <i class="fas fa-tag"></i>
                  </div>
                  ${etiqueta.nombre || 'Sin nombre'}
                </div>
              </td>
              <td>${etiqueta.descripcion || 'Sin descripción'}</td>
              <td><span class="status-pill ${estadoClase}">${etiqueta.estado || 'Sin estado'}</span></td>
              <td>${etiqueta.creado_por || 'Desconocido'}</td>
              <td>${new Date(etiqueta.fecha_creacion).toLocaleDateString() || 'Sin fecha'}</td>
              <td>
                <button class="btn-action btn-edit" onclick="abrirFormularioEditar(${etiqueta.id}, '${etiqueta.nombre}', '${etiqueta.descripcion || ''}', '${etiqueta.estado}', '${etiqueta.creado_por}', '${etiqueta.editado_por || ''}', '${etiqueta.fecha_creacion}', '${etiqueta.fecha_ultima_edicion}')">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-action btn-delete" onclick="eliminarEtiqueta(${etiqueta.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar las etiquetas:', error);
      }
    }

    // Función para abrir el formulario modal para crear una etiqueta
    function abrirFormularioCrear() {
      document.getElementById('formEtiqueta').reset();
      document.getElementById('modalEtiquetaLabel').textContent = 'Crear Etiqueta';
      document.getElementById('etiquetaId').value = '';
      document.getElementById('etiquetaFechaCreacion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      document.getElementById('etiquetaFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalEtiqueta'));
      modal.show();
    }

    // Función para abrir el formulario modal para editar una etiqueta
    function abrirFormularioEditar(id, nombre, descripcion, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion) {
      document.getElementById('modalEtiquetaLabel').textContent = 'Editar Etiqueta';
      document.getElementById('etiquetaId').value = id;
      document.getElementById('etiquetaNombre').value = nombre;
      document.getElementById('etiquetaDescripcion').value = descripcion;
      document.getElementById('etiquetaEstado').value = estado;
      document.getElementById('etiquetaCreador').value = creado_por;
      document.getElementById('etiquetaEditor').value = editado_por;
      document.getElementById('etiquetaFechaCreacion').value = new Date(fecha_creacion).toISOString().slice(0, 16);
      document.getElementById('etiquetaFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Actualizar a fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalEtiqueta'));
      modal.show();
    }

    // Función para guardar la etiqueta
    async function guardarEtiqueta() {
      const id = document.getElementById('etiquetaId').value;
      const nombre = document.getElementById('etiquetaNombre').value;
      const descripcion = document.getElementById('etiquetaDescripcion').value || null;
      const estado = document.getElementById('etiquetaEstado').value;
      const creado_por = document.getElementById('etiquetaCreador').value;
      const editado_por = document.getElementById('etiquetaEditor').value || null;
      const fecha_creacion = document.getElementById('etiquetaFechaCreacion').value;
      const fecha_ultima_edicion = document.getElementById('etiquetaFechaUltimaEdicion').value;

      // Preparar datos según sea creación o edición
      const data = id
        ? { nombre, descripcion, estado, editado_por, fecha_ultima_edicion } // Edición
        : { nombre, descripcion, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion }; // Creación

      const url = id
        ? `https://tursd.onrender.com/api/v1/etiquetas/${id}` // Edición
        : 'https://tursd.onrender.com/api/v1/etiquetas'; // Creación
      const method = id ? 'PATCH' : 'POST';

      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error('Error al guardar la etiqueta');

        alert(id ? 'Etiqueta actualizada correctamente' : 'Etiqueta creada correctamente');
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalEtiqueta'));
        modal.hide();
        cargarEtiquetas();
      } catch (error) {
        console.error('Error al guardar la etiqueta:', error);
        alert('Error al guardar la etiqueta: ' + error.message);
      }
    }

    // Función para eliminar una etiqueta
    async function eliminarEtiqueta(id) {
      if (confirm('¿Estás seguro de que deseas eliminar esta etiqueta?')) {
        try {
          const response = await fetch(`https://tursd.onrender.com/api/v1/etiquetas/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar la etiqueta');

          alert('Etiqueta eliminada');
          cargarEtiquetas();
        } catch (error) {
          console.error('Error al eliminar la etiqueta:', error);
          alert('Error al eliminar la etiqueta: ' + error.message);
        }
      }
    }

    // Cargar las etiquetas al cargar la página
    document.addEventListener('DOMContentLoaded', cargarEtiquetas);
  </script>
</body>
</html>
