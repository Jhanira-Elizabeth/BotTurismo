<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas Turísticas</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Etiquetas Turísticas</h1>

    <!-- Barra de navegación -->
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link" href="locales.html">Locales Turísticos</a></li>
      <li class="nav-item"><a class="nav-link" href="puntos.html">Puntos Turísticos</a></li>
      <li class="nav-item"><a class="nav-link active" href="etiquetas.html">Etiquetas Turísticas</a></li>
      <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
      <li class="nav-item"><a class="nav-link" href="localEtiqueta.html">Local Etiqueta</a></li>
      <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" href="duenos.html">Dueños</a></li>
      <li class="nav-item"><a class="nav-link" href="parroquias.html">Parroquias</a></li>
      <li class="nav-item"><a class="nav-link" href="horarios.html">Horarios de Atención</a></li>
    </ul>

    <!-- Botón para abrir el formulario modal -->
    <button class="btn btn-success mb-3" onclick="abrirFormularioCrear()">Agregar Etiqueta</button>

    <!-- Tabla para mostrar las etiquetas -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Creado Por</th>
          <th>Fecha Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaEtiquetas">
        <!-- Aquí se llenarán los datos dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Crear/Editar Etiqueta -->
  <div class="modal fade" id="modalEtiqueta" tabindex="-1" aria-labelledby="modalEtiquetaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEtiquetaLabel">Crear/Editar Etiqueta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEtiqueta">
            <input type="hidden" id="etiquetaId">
            <div class="mb-3">
              <label for="etiquetaNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="etiquetaNombre" placeholder="Ejemplo: Chilachito" required>
            </div>
            <div class="mb-3">
              <label for="etiquetaDescripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="etiquetaDescripcion" placeholder="Ejemplo: Chilachito">
            </div>
            <div class="mb-3">
              <label for="etiquetaEstado" class="form-label">Estado</label>
              <select class="form-control" id="etiquetaEstado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="etiquetaCreador" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="etiquetaCreador" placeholder="Ejemplo: Jhan" required>
            </div>
            <div class="mb-3">
              <label for="etiquetaEditor" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="etiquetaEditor" placeholder="Ejemplo: Admin">
            </div>
            <div class="mb-3">
              <label for="etiquetaFechaCreacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="etiquetaFechaCreacion" required>
            </div>
            <div class="mb-3">
              <label for="etiquetaFechaUltimaEdicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="etiquetaFechaUltimaEdicion" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para cargar las etiquetas desde el backend
    async function cargarEtiquetas() {
      try {
        const response = await fetch('http://tursd-api.onrender.com/api/v1/etiquetas');
        const etiquetas = await response.json();

        const tabla = document.getElementById('tablaEtiquetas');
        tabla.innerHTML = ''; // Limpia la tabla antes de llenarla

        etiquetas.forEach((etiqueta) => {
          const fila = `
            <tr>
              <td>${etiqueta.id}</td>
              <td>${etiqueta.nombre || 'Sin nombre'}</td>
              <td>${etiqueta.descripcion || 'Sin descripción'}</td>
              <td>${etiqueta.estado || 'Sin estado'}</td>
              <td>${etiqueta.creado_por || 'Desconocido'}</td>
              <td>${new Date(etiqueta.fecha_creacion).toLocaleString() || 'Sin fecha'}</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="abrirFormularioEditar(${etiqueta.id}, '${etiqueta.nombre}', '${etiqueta.descripcion}', '${etiqueta.estado}', '${etiqueta.creado_por}', '${etiqueta.editado_por}', '${etiqueta.fecha_creacion}', '${etiqueta.fecha_ultima_edicion}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarEtiqueta(${etiqueta.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar las etiquetas:', error);
      }
    }

    // Función para abrir el formulario modal para crear una etiqueta
    function abrirFormularioCrear() {
      document.getElementById('formEtiqueta').reset();
      document.getElementById('modalEtiquetaLabel').textContent = 'Crear Etiqueta';
      document.getElementById('etiquetaId').value = '';
      document.getElementById('etiquetaFechaCreacion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      document.getElementById('etiquetaFechaUltimaEdicion').value = new Date().toISOString().slice(0, 16); // Fecha actual
      const modal = new bootstrap.Modal(document.getElementById('modalEtiqueta'));
      modal.show();
    }

    // Función para abrir el formulario modal para editar una etiqueta
    function abrirFormularioEditar(id, nombre, descripcion, estado, creado_por, editado_por, fecha_creacion, fecha_ultima_edicion) {
      document.getElementById('modalEtiquetaLabel').textContent = 'Editar Etiqueta';
      document.getElementById('etiquetaId').value = id;
      document.getElementById('etiquetaNombre').value = nombre;
      document.getElementById('etiquetaDescripcion').value = descripcion;
      document.getElementById('etiquetaEstado').value = estado;
      document.getElementById('etiquetaCreador').value = creado_por;
      document.getElementById('etiquetaEditor').value = editado_por;
      document.getElementById('etiquetaFechaCreacion').value = new Date(fecha_creacion).toISOString().slice(0, 16);
      document.getElementById('etiquetaFechaUltimaEdicion').value = new Date(fecha_ultima_edicion).toISOString().slice(0, 16);
      const modal = new bootstrap.Modal(document.getElementById('modalEtiqueta'));
      modal.show();
    }

    // Función para manejar el envío del formulario
    document.getElementById('formEtiqueta').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('etiquetaId').value;
      const nombre = document.getElementById('etiquetaNombre').value;
      const descripcion = document.getElementById('etiquetaDescripcion').value || null;
      const estado = document.getElementById('etiquetaEstado').value;
      const editado_por = document.getElementById('etiquetaEditor').value || null;
      const fecha_ultima_edicion = new Date(document.getElementById('etiquetaFechaUltimaEdicion').value).toISOString();

      // Excluir campos no permitidos en PATCH
      const data = id
        ? { nombre, descripcion, estado, editado_por, fecha_ultima_edicion } // PATCH payload
        : {
            nombre,
            descripcion,
            estado,
            creado_por: document.getElementById('etiquetaCreador').value,
            fecha_creacion: new Date(document.getElementById('etiquetaFechaCreacion').value).toISOString(),
            editado_por,
            fecha_ultima_edicion,
          }; // POST payload

      const url = id
        ? `http://tursd-api.onrender.com/api/v1/etiquetas/${id}` // Edición
        : 'http://tursd-api.onrender.com/api/v1/etiquetas'; // Creación
      const method = id ? 'PATCH' : 'POST';

      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error al guardar la etiqueta: ${errorText}`);
        }

        alert(id ? 'Etiqueta actualizada correctamente' : 'Etiqueta creada correctamente');
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalEtiqueta'));
        modal.hide();
        cargarEtiquetas();
      } catch (error) {
        console.error('Error al guardar la etiqueta:', error);
      }
    });

    // Función para eliminar una etiqueta
    async function eliminarEtiqueta(id) {
      if (confirm('¿Estás seguro de que deseas eliminar esta etiqueta?')) {
        try {
          const response = await fetch(`http://tursd-api.onrender.com/api/v1/etiquetas/${id}`, {
            method: 'DELETE',
          });

          if (!response.ok) throw new Error('Error al eliminar la etiqueta');

          alert('Etiqueta eliminada');
          cargarEtiquetas();
        } catch (error) {
          console.error('Error al eliminar la etiqueta:', error);
        }
      }
    }

    // Cargar las etiquetas al cargar la página
    document.addEventListener('DOMContentLoaded', cargarEtiquetas);
  </script>
</body>
</html>
